spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=mysecretpassword
spring.datasource.type=com.zaxxer.hikari.HikariDataSource




spring.datasource.hikari.url=${spring.datasource.url}
spring.datasource.hikari.driver-class-name=${spring.datasource.driverClassName}
spring.datasource.hikari.username=${spring.datasource.username}
spring.datasource.hikari.password=${spring.datasource.password}

spring.datasource.hikari.log-abandoned=true
spring.datasource.hikari.maximumPoolSize=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connectionTimeout=1000
spring.datasource.hikari.test-on-borrow=true
spring.datasource.hikari.test-on-return=true
spring.datasource.hikari.test-while-idle=true
spring.datasource.hikari.validation-interval=2000
spring.datasource.hikari.validation-query=select 1;
spring.datasource.hikari.validation-query-timeout=1000


